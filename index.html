<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, scissors game</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link href="http://fonts.cdnfonts.com/css/cramps-2" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Rock paper scissors</h1>
        </header>
        <main class="main">
            <section class="main__legend">
                <p class="main__legend--pcolor">Choose one option.</p>
            </section>
            <section class="main__game">
                <section class="human secSize">
                    <p class="human__title title">Human</p>
                    <div class="human__container">
                        <img class="human__choice choice" src="./assets/img/rock-left.png" alt="rock image">
                    </div>
                    <div class="btn">
                        <form class="btn__container" action="#" onsubmit="return false">
                            <button id="rock-btn" class="btn__container--style" type="button">Rock</button>
                            <button id="paper-btn" class="btn__container--style" type="button">Paper</button>
                            <button id="scissors-btn" class="btn__container--style" type="button">Scissors</button>
                        </form>
                    </div>
                </section>

                <section class="info">
                    <p class="info__p title">VS</p>
                    <p class="info__status"></p>
                    <section class="marker">
                        <p class="marker__title">Score:</p>
                        <p class="marker__human">0</p>
                        <p class="marker__computer">0</p>
                    </section>
                </section>

                <section class="computer secSize">
                    <p class="computer__title title">Computer</p>
                    <div class="computer__container">
                        <img class="computer__choice choice" src="./assets/img/rock-left.png" alt="rock image">
                    </div>
                    <form action="#" class="computer__form" onsubmit="return false;">
                        <button class="btn__container--style" id="play-btn" type="button">Play</button>
                    </form>
                </section>
            </section>
            <div class="game-over__container">
                <p>Game Over</p>
                <p id="final-status"></p>
                <p>Â¿Do you want to play again?</p>
                <form action="#" onsubmit="return false;">
                    <button class="btn__container--style btn__game-over" type="button">Play again</button>
                </form>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__p">Page made by &copy; ArturoSM10 </p>
            <p class="footer__p">Thanks to <a href="">The Odin Project</a></p>
            <p class="footer__p">Image got from <a href=""></a> and modified in <a href=""></a> go and give them some love.</p>
        </footer>
    </body>
</html>
