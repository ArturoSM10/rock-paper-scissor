<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, scissors game</title>
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link href="http://fonts.cdnfonts.com/css/cramps-2" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Rock paper scissors</h1>
        </header>
        <main class="main">
            <section class="main__legend">
                <p class="main__legend--pcolor">Choose one option.</p>
            </section>
            <section class="main__game">
                <section class="human secSize">
                    <p class="human__title title">Human</p>
                    <img class="humman__choice choice" src="./assets/img/rock-left.png" alt="rock image">
                    <div class="btn">
                        <form class="btn__container" action="">
                            <button class="btn__container--style">Rock</button>
                            <button class="btn__container--style">Paper</button>
                            <button class="btn__container--style">Scissors</button>
                        </form>
                    </div>
                </section>

                <section class="info">
                    <p class="info__p title">VS</p>
                    <section class="marker">
                        <div class="marker__container">
                            <div class="marker__container--style"></div>
                            <div class="marker__container--style"></div>
                        </div>
                        <div class="marker__container">
                            <div class="marker__container--style"></div>
                            <div class="marker__container--style"></div>
                        </div>
                        <div class="marker__container">
                            <div class="marker__container--style"></div>
                            <div class="marker__container--style"></div>
                        </div>
                        <div class="marker__container">
                            <div class="marker__container--style"></div>
                            <div class="marker__container--style"></div>
                        </div>
                        <div class="marker__container">
                            <div class="marker__container--style"></div>
                            <div class="marker__container--style"></div>
                        </div>
                    </section>
                </section>

                <section class="computer secSize">
                    <p class="computer__title title">Computer</p>
                    <img class="computer__choice choice" src="./assets/img/rock-left.png" alt="rock image">
                </section>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
